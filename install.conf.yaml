- defaults:
    link:
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.config/nvim: nvim
    ~/.zshrc: zsh/zshrc
    ~/.czrc: commitzen/czrc
    ~/.config/.zsh/completions: zsh/completions
    ~/.config/aliases.zsh: zsh/aliases.zsh
    ~/.config/kitty: kitty
    ~/.config/tmux: tmux
    ~/scripts: scripts
    ~/.config/lazygit: lazygit/config.yml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
