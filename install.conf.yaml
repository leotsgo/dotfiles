- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.zshrc: zsh/.zshrc
    ~/.config/.zsh/completions: zsh/completions
    ~/.config/aliases.zsh: zsh/aliases.zsh
    ~/.config/kitty: kitty
    ~/.config/tmux: tmux
    ~/scripts: scripts

- shell:
  - [git submodule update --init --recursive, Installing submodules]
